<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/logo-icon.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../CSS/login.css" />
    <title>Let's Play - Sign in</title>
  </head>
  <body>
    <header>
      <!-- <h3>Game</h3> -->
      <div class="header_box">
        <div class="responsive_header_logo">
          <!-- <img src="../resources/img/logo_steam.svg" alt="LOGO" /> -->
        </div>
      </div>
    </header>
    <div class="login_container">
      <h3>SIGN IN</h3>
      <div class="login_form_container">
        <form action="">
          <h3>SIGN IN WITH ACCOUNT NAME</h3>
          <input class="login_input" type="text" id="name" name="name" />
          <br />
          <h3>PASSWORD</h3>
          <input class="login_input" type="password" id="email" name="email" />
          <br />
          <br />
          <div class="submit_button_container">
            <input id="submit_button" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
