<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../CSS/product.css" />
    <script src="http://localhost:8027/js/keycloak.js" type="text/javascript"></script>
    <script type="module" src="./JS/keycloakauth.js"></script>

    <title>Let's Play</title>
  </head>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"
  ></script>

  <body>
    <header>
      <!-- <h3>Game</h3> -->
      <div class="header_box">
        <div class="responsive_header_logo">
          <img src="/images/logo.png" alt="LOGO" />
        </div>
      </div>
      <div class="nav_container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">STORE</a>
                </li>
                <li class="nav-item" id="library-page-btn">
                  <a class="nav-link" href="library.html">LIBRARY</a>
                </li>
                <li class="nav-item" id="profile-page-btn">
                  <a class="nav-link" href="profile.html">PROFILE</a>
                </li>
                <li class="nav-item" id="design-page-btn">
                  <a class="nav-link" href="design.html">DESIGN</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              <!-- Cart -->
              <a href="cart.html" class="btn btn-primary position-relative" id="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-num-product"></span>
              </a>
              <!-- User account -->
              <button type="button" class="btn btn-primary ms-2" id="login_btn">Login</button>
              <div class="dropdown" id="user-info-btn">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <h3 id="user-name"></h3>
                  <img src="" alt="" id="user-avatar" />
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" id="change_pass_btn">Change Password</a></li>
                  <li><a class="dropdown-item" id="logout_btn">Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div id="spinner-container" class="spinner-container">
      <div class="spinner-grow text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="game_page">
      <section class="game_info">
        <div class="game_header">
          <h3 id="game-title"></h3>
        </div>
        <div class="content_block">
          <div class="left_col">
            <div class="product_trailer" id="game-trailer-video">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/_G-G71KEhuU"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="right_col">
            <div class="glance_ctn">
              <div class="game_header_image_full">
                <img id="game-image" alt="game-image" />
              </div>
              <div class="game_description" id="game_description"></div>
            </div>
          </div>
        </div>
      </section>

      <section id="cart_block" class="cart_block">
        <h1 id="game-title-cart"></h1>
        <div id="game_purchase_action" class="game_purchase_action">
          <a id="btn_cart" class="btn_cart">Add to Cart</a>
          <div class="game_purchase_price">
            <h3 id="game-purchase-price"></h3>
            <h3 id="game-purchase-price-discount"></h3>
          </div>
        </div>
      </section>

      <section class="customer_review">
        <h1 class="customer_review_title">CUSTOMER REVIEW</h1>
        <div class="cmt_section_container">
          <div class="cmt_section" id="cmt-input-section">
            <div class="cmt_section_left">
              <img id="current-user-cmt-avatar" class="cmt_avatar" src="" alt="" />
              <div id="current-user-cmt-username" class="cmt_username"></div>
            </div>
            <div class="cmt_section_right">
              <div id="cmt-empty-warning">
                <h3>*Review can't be empty</h3>
              </div>
              <div id="cmt-input-box-container">
                <div class="mb-3" id="cmt-input-box">
                  <textarea class="form-control" id="cmt-input-area" spellcheck="false"></textarea>
                </div>
              </div>
              <div id="cmt-submit-option">
                <p>Do you recommend this game?</p>
                <div class="thumb-icons">
                  <div id="thumb-up" class="active">
                    <img id="thumb-up-img" src="./resources/img/materials/thumb_up_trans_active.png" alt="" />
                  </div>
                  <div id="thumb-down">
                    <img id="thumb-down-img" src="./resources/img/materials/thumb_up_trans.png" alt="" />
                  </div>
                </div>
                <button type="button" class="btn btn-outline-success" id="cmt-submit-btn">Post Review</button>
              </div>
            </div>
          </div>
          <div id="comment-result">
            <div id="no-cmt-container">
              <div id="no-cmt-label">This game has no comment</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script type="module" src="./JS/product.js"></script>
  <script type="module" src="./JS/common.js"></script>
</html>
