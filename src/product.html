<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/product.css" />
    <script src="http://localhost:8027/js/keycloak.js" type="text/javascript"></script>
    <script type="module" src="./JS/keycloakauth.js"></script>

    <title>Let's Play</title>
  </head>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"
  ></script>

  <body>
    <header>
      <!-- <h3>Game</h3> -->
      <div class="header_box">
        <div class="responsive_header_logo">
          <img src="/images/logo_steam.svg" alt="LOGO" />
        </div>
      </div>
      <div class="nav_container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">LOGO</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">STORE</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="library.html">LIBRARY</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profile.html">PROFILE</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="game_page">
      <section class="game_info">
        <div class="game_header">
          <h3 id="game-title">[Title]</h3>
        </div>
        <div class="content_block">
          <div class="left_col">
            <div class="product_trailer" id="game-trailer-video">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/_G-G71KEhuU"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="right_col">
            <div class="glance_ctn">
              <div class="game_header_image_full">
                <img id="game-image" alt="game-image" />
              </div>
              <div class="game_description" id="game_description">[Description]</div>
            </div>
          </div>
        </div>
      </section>

      <section class="cart_block">
        <!-- <div class=''> -->
        <h1 id="game-title-cart">Buy [Title]</h1>
        <div class="game_purchase_action">
          <a href="#" id="btn_cart" class="btn_cart">Add to Library</a>
          <div class="game_purchase_price" id="game-purchase-price">[Price]</div>
        </div>
        <!-- </div> -->
      </section>

      <section class="customer_review">
        <h1 class="customer_review_title">CUSTOMER REVIEW</h1>
        <div class="cmt_section_container">
          <div id="comment-result">
            <div class="no-cmt-container">
              <div id="no-cmt-label">There is no comment</div>
            </div>
          </div>
          <!-- <div class="cmt_section">
            <div class="cmt_section_left">
              <img class="cmt_avatar" src="/images/User/avatar.jpg" alt="" />
              <div id="cmt_username" class="cmt_username">[username]</div>
            </div>
            <div class="cmt_section_right">
              <div class="cmt_info">
                <div class="cmt_favor_container">
                  <img id="cmt_favor_item" src="/images/materials/thump_up.png" alt="" />
                  <div class="cmt_favor">RECOMMENED</div>
                </div>

                <div class="cmt_from_date">[Date]</div>
                <div class="cmt_content_container">
                  <div class="cmt_content">[content]</div>
                </div>
              </div>
            </div>
          </div> -->
        </div>
      </section>
    </div>
  </body>
  <script type="module" src="./JS/product.js"></script>
</html>
