<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../CSS/discount.css" />
    <script src="http://localhost:8027/js/keycloak.js" type="text/javascript"></script>
    <script type="module" src="./JS/keycloakauth.js"></script>

    <title>Let's Play - Discount Management</title>
  </head>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"
  ></script>

  <body>
    <header>
      <!-- <h3>Game</h3> -->
      <div class="header_box">
        <div class="responsive_header_logo">
          <img src="/images/logo.png" alt="LOGO" />
        </div>
      </div>
      <div class="nav_container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">STORE</a>
                </li>
                <li class="nav-item" id="profile-page-btn">
                  <a class="nav-link" href="profile.html">PROFILE</a>
                </li>
                <li class="nav-item" id="manage-btn">
                  <div class="dropdown">
                    <button
                      id="manage-btn-dropdown"
                      class="btn-secondary dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <h3 class="nav-link">MANAGE</h3>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-start">
                      <li><a class="nav-link dropdown-item" href="design.html">DESIGN</a></li>
                      <li><a class="nav-link dropdown-item" href="discount.html">DISCOUNT</a></li>
                    </ul>
                  </div>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input id="searchBar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              <!-- User account -->
              <div class="dropdown" id="user-info-btn">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <h3 id="user-name"></h3>
                  <img src="" alt="" id="user-avatar" />
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" id="change_pass_btn">Change Password</a></li>
                  <li><a class="dropdown-item" id="logout_btn">Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div id="spinner-container" class="spinner-container">
      <div class="spinner-grow text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div id="discount-container">
      <div class="discount-program">
        <img
          class="dp-bg-img"
          src="https://thumbs.dreamstime.com/b/grass-field-game-background-flat-landscape-green-plants-along-meadow-ground-stones-near-bushes-nature-simple-colors-132943193.jpg"
        />
        <div class="discount-header-container">
          <h3 class="discount-header">SUMMER SALES</h3>
        </div>
        <div class="discount-info">
          <h3 class="discount-percent">Precent: 70%</h3>
          <h3 class="discount-from">From: 01/02/2023</h3>
          <h3 class="discount-to">To: 10/02/2023</h3>
        </div>
        <div class="discount-option-container">
          <i class="fas fa-trash-alt"></i>
        </div>
      </div>
      <div id="add-discount"></div>
    </div>

    <div id="edit-discount-container">
      <div id="edit-discount-header-ctn">
        <h3 id="edit-discount-header">Discount Properties</h3>
        <button id="edit-discount-close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="edit-discount-body-ctn">
        <div id="edit-discount-option">
          <div class="option" id="edit-discount-name-percent" class="mb-3">
            <h3 class="edit-header">Name:</h3>
            <input type="text" class="form-control" id="discount-name" />
            <h3 class="edit-header">Percent:</h3>
            <input type="number" min="1" max="100" class="form-control" id="discount-percent" />
          </div>
          <div class="option" id="edit-discount-background" class="mb-3">
            <h3 class="edit-header">Background:</h3>
            <input type="text" class="form-control" id="discount-background" />
          </div>
          <div class="option" id="edit-discount-date" class="mb-3">
            <h3 class="edit-header">From:</h3>
            <input type="date" id="from-date-input" name="from-date-input" />
            <h3 class="edit-header">To:</h3>
            <input type="date" id="to-date-input" name="to-date-input" />
          </div>
        </div>
        <h3 id="edit-discount-product-header">Apply To:</h3>
        <div id="edit-discount-product">
          <div class="product">
            <h3 class="product-name">God Of War</h3>
            <input type="checkbox" class="product-checkbox" data-product-id="1" checked />
          </div>
        </div>
        <div class="discount-submit-block">
          <button id="edit-discount-save-btn" type="button" class="btn btn-warning">Save</button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./JS/discount.js"></script>
</html>
